<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1</title>
    <link rel="stylesheet" href="bai2.css">
</head>

<body>
    <div class="container">
        <img id="anh" src="img/1.png" alt="hinh" width="250" height="250">
        <p ><span id="stt">1</span>/5</p>
        <div class="btn_container">
            <button onclick="first()"> << </button>
            <button onclick="prev()"> < </button>
            <button onclick="next()"> > </button>
            <button onclick="last()"> >> </button>
        </div>
        
    </div>
    <script>
        var images = [];
        var index = 1;
        var sohinh = 6;
        for (var i = 1; i < sohinh; i++) {
            images[i] = new Image();
            images[i].src = "img/" + i + ".png";
        }
        function first() {
            index = 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
            document.getElementById("stt").innerHTML = index;
        }
        function last() {
            index = images.length - 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
            document.getElementById("stt").innerHTML = index;
        }
        function next() {
            index++;
            if (index >= images.length) index = 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
            document.getElementById("stt").innerHTML = index;
        }
        function prev() {
            index--;
            if (index < 1) index = images.length - 1;
            var anh = document.getElementById("anh");
            anh.src = images[index].src;
            document.getElementById("stt").innerHTML = index;
        }
    </script>
</body>

</html>
