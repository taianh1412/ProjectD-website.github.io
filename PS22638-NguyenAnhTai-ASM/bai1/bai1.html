<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - ASM</title>
    <link rel="stylesheet" href="bai1.css">

    <script>

        var slg = 0;
        function solangiai() {
            slg++;
            document.getElementById("slg").innerHTML = slg;
        }

        function giaiptb2() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            //document.getElementById("kq").innerHTML = a;
            var delta = 0;
            if (a == 0) {
                document.getElementById("kq").innerHTML = "Phương trình có nghiệm<br>x = " + (-c / b);
            }
            else {
                var delta = Math.pow(b, 2) - 4 * a * c;
                if (delta < 0) {
                    document.getElementById("kq").innerHTML = "Phương trình vô nghiệm";
                }
                else if (delta == 0) {
                    document.getElementById("kq").innerHTML = "Phương trình có nghiệm kép<br>x = " + (-b / (2 * a));
                }
                else {
                    document.getElementById("kq").innerHTML = "Phương trình có 2 nghiệm phân biệt <br>x<sub>1</sub> = "
                        + (-b + Math.sqrt(delta) / (2 * a)) + "<br>" + "x<sub>2</sub> = " + (-b - Math.sqrt(delta) / (2 * a));
                }
            }
        }
        function choso() {
            var a = Math.round(Math.random(0, 1) * 10);
            var b = Math.round(Math.random(0, 1) * 10);
            var c = Math.round(Math.random(0, 1) * 10);
            document.getElementById("a").value = a;
            document.getElementById("b").value = b;
            document.getElementById("c").value = c;
        }
    </script>
    <script>
        var today = new Date();
        var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        document.getElementById("time").innerHTML = date;

    </script>
</head>

<body>
    <div class="bai1">

        <div class="nd">

            <h2>GIẢI PHƯƠNG TRÌNH BẬC 2</h2>
            <p class="slg">Số lần giải: <b id="slg"></b></p>
            <hr>
            <form>
                <label class="nhap">
                    Nhập số a:
                    <input class="so" type="number" id="a">
                </label>
                <label class="nhap">
                    Nhập số b:
                    <input class="so" type="number" id="b">
                </label>
                <label class="nhap">
                    Nhập số c:
                    <input class="so" type="number" id="c">
                </label>
            </form>
            <button class="b1" id="b1" type="button" onclick="giaiptb2(); solangiai()">GIẢI PT</button>
            <button class="b2" type="button" onclick="choso()">CHO SỐ</button>
            <div class="kq">
                <p id="kq"></p>
            </div>
            <p id="time"></p>


            <script>
                document.write("<style>p{margin: 10px; font-size: 30px}}</style>")
                document.write("<p>Bây giờ là: " + date + " và " + time + "</p>");
            </script>
        </div>
    </div>

</body>

</html>
